<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script src="https://kit.fontawesome.com/457180b2dd.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./carousel.css">
    <title>Carousel</title>

</head>

<body>
    <!-- Slideshow container -->
    <div class="carousel__container" id="carousel">

        <!-- Full-width images with number and caption text -->
        <div class="mySlides fade">
            <img src="img/a.jpg">
        </div>

        <div class="mySlides fade">
            <img src="img/b.jpg">
        </div>

        <div class="mySlides fade">
            <img src="img/c.jpg">
        </div>
        <div class="mySlides fade">
            <img src="img/d.jpg">
        </div>
        <div class="mySlides fade">
            <img src="img/e.jpg">
        </div>

        <!-- Next and previous buttons -->
        <a class="prev btn" onclick="btn(-1)">&#10094;</a>
        <a class="next btn" onclick="btn(1)">&#10095;</a>

        <!-- The dots/circles -->
        <div class="indicator">
            <span class="dot" onclick="currentCircle(1)"></span>
            <span class="dot" onclick="currentCircle(2)"></span>
            <span class="dot" onclick="currentCircle(3)"></span>
            <span class="dot" onclick="currentCircle(4)"></span>
            <span class="dot" onclick="currentCircle(5)"></span>
        </div>
    </div>


    <script src="carousel.js"></script>
</body>

</html>
